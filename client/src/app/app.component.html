<header>
    <mat-toolbar class="header">
        <button mat-icon-button color="primary" aria-label="Home icon" [routerLink]="['/', 'musicals']">
            <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" color="primary" aria-label="Menu icon" #trigger="matMenuTrigger">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/', 'musicals', 'new']" aria-label="Add Musical button">Add Musical</button>
            <button mat-menu-item (click)="reseedMusicals()" aria-label="Regenerate seed data">Reset Original Musical List</button>
        </mat-menu>
    </mat-toolbar>
</header>
<router-outlet></router-outlet>
<mat-toolbar class="sticky-footer">
    <div class="footer-content">
        <a id="github-link" href="https://github.com/davidalantodd" target="_blank">
            <img id="github-icon" src="../assets/github-mark.png" alt="My Icon"  aria-label="Github Icon">
        </a>
        <span>&copy;2024 David Todd</span>
    </div>
</mat-toolbar>
